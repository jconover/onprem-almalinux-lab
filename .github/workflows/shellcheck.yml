name: ShellCheck

on:
  push:
    branches:
      - main
    paths:
      - 'provision/**/*.sh'
      - '**/*.sh'
  pull_request:
    paths:
      - 'provision/**/*.sh'
      - '**/*.sh'

jobs:
  shellcheck:
    name: Validate Shell Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck on provision scripts
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: './provision'
          severity: warning
