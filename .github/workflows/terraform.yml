name: Terraform Validation

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

permissions:
  contents: read
  pull-requests: write

env:
  TERRAFORM_VERSION: '1.5.0'
  TFLINT_VERSION: 'v0.50.0'

jobs:
  # Format check runs once across all Terraform files
  terraform-fmt:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Check Terraform formatting
        id: fmt
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true

      - name: Report formatting issues
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "::error::Terraform files are not properly formatted. Run 'terraform fmt -recursive terraform/' to fix."
          exit 1

  # Validate each environment using matrix strategy
  terraform-validate:
    name: Validate ${{ matrix.environment }}
    runs-on: ubuntu-latest
    needs: terraform-fmt
    strategy:
      fail-fast: false
      matrix:
        environment:
          - dev
          - prod
    defaults:
      run:
        working-directory: terraform/environments/${{ matrix.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Initialize Terraform
        id: init
        run: terraform init -backend=false

      - name: Validate Terraform configuration
        id: validate
        run: terraform validate

      - name: Post validation status to PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ matrix.environment }}';
            const initOutcome = '${{ steps.init.outcome }}';
            const validateOutcome = '${{ steps.validate.outcome }}';

            const status = validateOutcome === 'success' ? ':white_check_mark:' : ':x:';
            const message = `### Terraform Validation - ${environment}\n\n` +
              `| Step | Status |\n` +
              `|------|--------|\n` +
              `| Init | ${initOutcome === 'success' ? ':white_check_mark:' : ':x:'} |\n` +
              `| Validate | ${status} |`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  # Optional TFLint check for additional linting rules
  terraform-lint:
    name: TFLint ${{ matrix.environment }}
    runs-on: ubuntu-latest
    needs: terraform-fmt
    strategy:
      fail-fast: false
      matrix:
        environment:
          - dev
          - prod
    defaults:
      run:
        working-directory: terraform/environments/${{ matrix.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Initialize TFLint
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run TFLint
        id: tflint
        run: tflint --format=compact --recursive
        continue-on-error: true

      - name: TFLint status
        if: steps.tflint.outcome == 'failure'
        run: |
          echo "::warning::TFLint found issues in the ${{ matrix.environment }} environment. Review the output above."

  # Summary job for branch protection rules
  terraform-validation-summary:
    name: Terraform Validation Summary
    runs-on: ubuntu-latest
    needs:
      - terraform-fmt
      - terraform-validate
      - terraform-lint
    if: always()
    steps:
      - name: Check validation results
        run: |
          if [[ "${{ needs.terraform-fmt.result }}" != "success" ]]; then
            echo "::error::Terraform format check failed"
            exit 1
          fi
          if [[ "${{ needs.terraform-validate.result }}" != "success" ]]; then
            echo "::error::Terraform validation failed for one or more environments"
            exit 1
          fi
          echo "All Terraform validation checks passed successfully!"

      - name: Summarize results
        run: |
          echo "## Terraform Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format | ${{ needs.terraform-fmt.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate | ${{ needs.terraform-validate.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TFLint | ${{ needs.terraform-lint.result == 'success' && 'Passed' || 'Warning' }} |" >> $GITHUB_STEP_SUMMARY
