---
name: Ansible Lint

on:
  push:
    branches:
      - main
    paths:
      - 'ansible/**'
  pull_request:
    paths:
      - 'ansible/**'

jobs:
  ansible-lint:
    name: Ansible Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: Run yamllint on ansible directory
        run: yamllint ansible/

      - name: Run ansible-lint on site.yml
        run: ansible-lint ansible/site.yml

      - name: Syntax check with inventory.ini
        run: ansible-playbook --syntax-check -i ansible/inventory.ini ansible/site.yml

      - name: Syntax check with inventory-alma9.ini
        run: ansible-playbook --syntax-check -i ansible/inventory-alma9.ini ansible/site.yml
